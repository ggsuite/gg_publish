name: gg_check
description: A collection of checks like analyzing, linting, tests and coverage.
version: 1.2.3
repository: https://github.com/inlavigo/gg_check.git

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  args: ^2.4.2
  gg_args: ^2.0.4
  gg_console_colors: ^2.1.5
  gg_git: ^3.0.2
  gg_is_github: ^1.0.0
  gg_parse_stdout: ^1.0.0
  gg_process: ^1.0.6
  gg_status_printer: ^1.0.1
  gg_test: ^1.0.0
  gg_version: ^4.0.4
  mocktail: ^1.0.3
  path: ^1.8.0
  recase: any

dev_dependencies:
  gg_capture_print: ^1.0.3
  lints: ^5.1.1
  pana: ^0.22.2
  test: ^1.24.0
